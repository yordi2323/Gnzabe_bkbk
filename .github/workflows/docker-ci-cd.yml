name: Docker CI/CD

on:
  push:
    branches:
      - development
      - production
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME}}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build & Push Development Docker image
        if: github.ref == 'refs/heads/development'
        run: |
          docker build -t eyobcctechet/gnabe-bkbk:backend_development .
          docker push eyobcctechet/gnabe-bkbk:backend_development
          rm .env
      - name: Build & Push Production Docker image
        if: github.ref == 'refs/heads/production'
        run: |
          docker build -t eyobcctechet/gnabe-bkbk:backend_production .
          docker push eyobcctechet/gnabe-bkbk:backend_production
